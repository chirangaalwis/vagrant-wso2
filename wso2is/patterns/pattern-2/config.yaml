---
mode: 'cluster'
servers:
  -
    enabled: false
    hostname: db
    box: ubuntu/xenial64
    ip: 192.168.100.2
    ram: 2048
    cpu: 1
    provisioner_script: mysql/db_provisioner.sh
  -
    enabled: false
    hostname: identity-server-analytics-1
    box: ubuntu/xenial64
    ip: 192.168.100.5
    ram: 2048
    cpu: 1
    provisioner_script: identity-server-analytics/scripts/product_provisioner.sh
    provisioner_script_args: 'wso2is-analytics 5.4.0'
  -
    enabled: true
    hostname: identity-server-1
    box: ubuntu/xenial64
    ip: 192.168.100.3
    ram: 2048
    cpu: 1
    provisioner_script: identity-server/scripts/product_provisioner.sh
    provisioner_script_args: 'wso2is 5.4.0 1'
    volumes:
      - host: "sync/repository/deployment/server/eventpublishers"
        guest: "/home/ubuntu/wso2is-5.4.0/repository/deployment/server/eventpublishers"
      - host: "sync/repository/deployment/server/eventstreams"
        guest: "/home/ubuntu/wso2is-5.4.0/repository/deployment/server/eventstreams"
  -
    enabled: true
    hostname: identity-server-2
    box: ubuntu/xenial64
    ip: 192.168.100.4
    ram: 2048
    cpu: 1
    provisioner_script: identity-server/scripts/product_provisioner.sh
    provisioner_script_args: 'wso2is 5.4.0 2'
    volumes:
      - host: "sync/repository/deployment/server/eventpublishers"
        guest: "/home/ubuntu/wso2is-5.4.0/repository/deployment/server/eventpublishers"
      - host: "sync/repository/deployment/server/eventstreams"
        guest: "/home/ubuntu/wso2is-5.4.0/repository/deployment/server/eventstreams"
